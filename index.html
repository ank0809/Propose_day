<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Propose Day ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Sacramento', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255,255,255,0.25);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      color: #ff1a75;
      font-size: 3em;
      animation: heartbeat 1.4s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    p {
      color: #fff;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      border-radius: 50px;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: white;
      margin: 10px;
      transition: 0.3s;
    }

    #yesBtn { background: #ff2d95; }
    #noBtn { background: #999; }

    button:hover { transform: scale(1.1); }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      width: 85%;
      max-width: 400px;
      z-index: 100;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    #popup h2 {
      color: #ff2d95;
      font-size: 2.2em;
      margin-bottom: 15px;
    }

    #typedText {
      font-size: 1.2em;
      color: #333;
      min-height: 120px;
      white-space: pre-line;
    }

    #closeBtn { background: #ff7eb9; margin-top: 20px; }

    canvas { position: fixed; top: 0; left: 0; pointer-events: none; }

    .heart {
      position: absolute;
      width: 12px;
      height: 12px;
      background: red;
      transform: rotate(-45deg);
      animation: float 4s linear infinite;
    }

    .heart::before, .heart::after {
      content: '';
      width: 12px;
      height: 12px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -6px; }
    .heart::after { left: 6px; }

    @keyframes float {
      from { transform: translateY(0) rotate(-45deg); opacity: 1; }
      to { transform: translateY(-500px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/ank0809/Propose_day/dac937d3ee31190418e0a527900d435f2155069c/Mere%20Naam%20Tu%20Instrumental%20Ringtone%20Download%20Pagalworld%20(mp3cut.net).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <h1>Happy Propose Day ‚ù§Ô∏è</h1>
    <p>Will you be mine forever?</p>
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div id="popup">
    <h2>Happy Propose Day Wife ji üíñ</h2>
    <div id="typedText"></div>
    <button id="closeBtn">Always Yours ‚ù§Ô∏è</button>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");
    const typedText = document.getElementById("typedText");
    const bgMusic = document.getElementById("bgMusic");

    let noCount = 0;

    const message = 
`"I love you so, so much ‚ù§Ô∏è

I want to make you happy,
for me to even have a shot
at being happy.

Will you always stay with me? üíç"`;

    // Play music on first interaction (bypasses autoplay restriction)
    document.body.addEventListener("click", () => {
      bgMusic.play().catch(()=>{});
    }, { once: true });

    yesBtn.onclick = () => {
      popup.style.display = "block";
      startTyping();
      startConfetti();
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    };

    noBtn.onmouseover = () => {
      if (noCount < 8) {
        noBtn.style.position = "absolute";
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
        noCount++;
      }
    };

    function startTyping() {
      typedText.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        typedText.textContent += message[i];
        i++;
        if (i >= message.length) clearInterval(interval);
      }, 50);
    }

    document.getElementById("closeBtn").onclick = () => {
      popup.style.display = "none";
      stopConfetti();
    };

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let confetti = [];

    function startConfetti() {
      confetti = Array.from({length: 150}, () => ({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*5+2,
        d: Math.random()*5,
        c: `hsl(${Math.random()*360},100%,50%)`
      }));
      drawConfetti();
    }

    function drawConfetti() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = p.c;
        ctx.fill();
        p.y += p.d;
        if(p.y>canvas.height) p.y=0;
      });
      requestAnimationFrame(drawConfetti);
    }

    function stopConfetti() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }

    // Floating hearts
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.style.left = Math.random()*window.innerWidth+"px";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),4000);
    },300);
  </script>

</body>
</html>
